version: '3'

services:
  postgres:
    restart: always
    image: postgres:13
    container_name: QRWallet_db
    ports:
      - "5432:5432"
    volumes:
      - .data/:/tmp
    expose: 
      - 5432
    env_file:
      - .env

  web:
    restart: always
    container_name: QRWallet_local
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/src
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000 --settings=QRWalletbackend.settings.settings"
    ports:
      - 8000:8000
    depends_on:
      - postgres